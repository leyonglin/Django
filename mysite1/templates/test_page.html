<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<body>
<!--根据传入值进行遍历显示-->
{% for p in c_page %}
    <p>
        {{p}}
    </p>
{% endfor %}
<!--显示为：上一页 1 2 3 下一页-->
<!--如果是第一页，则上一页显示为文字，不可点击-->
{% if c_page.has_previous %}
    <a href="/test_page?page={{ c_page.previous_page_number }}"> 上一页 </a>
{% else %}
    上一页
{% endif %}
<!--当前页页码不可点击，其它页码可点击-->
{% for p_num in paginator.page_range %}
    {% if p_num == c_page.number %}
        {{ p_num }}
    {% else %}
        <a href="/test_page?page={{ p_num }}"> {{ p_num }}</a>
    {% endif %}
{% endfor %}
<!--如果是最后页，则下一页显示为文字，不可点击-->
{% if c_page.has_next %}
    <a href="/test_page?page={{ c_page.next_page_number }}"> 下一页 </a>
{% else %}
    下一页
{% endif %}

</body>
</html>
