<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update book</title>
</head>
<body>
<form action="/bookstore/update_book/{{book_id}}" method="POST">
    <p>
        title <input type="'text" value="{{book.title}}" disabled="disabled">
    </p>
    <p>
        pub <input type="'text" value="{{book.pub}}" disabled="disabled">
    </p>
    <p>
        price <input type="'text" value="{{book.price}}" name="price">
    </p>
    <p>
        market_price <input type="'text" value="{{book.market_price}}" name="market_price">
    </p>
    <p>
        <input type="submit" value="更新">
    </p>
</form>
</body>
</html>
